<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body
    class="bg-slate-300 flex justify-center items-center h-screen font-Outfit"
  >
    <main>
      <div class="w-[320px] bg-white p-4 rounded-[22px] shadow-xl">
        <img
          src="./assets/images/image-qr-code.png"
          alt="QR Code Image"
          class="rounded-xl"
        />
        <h2
          class="mt-6 text-center text-[22px] font-bold text-slate-900 leading-7"
        >
          Improve your front-end skills by building projects
        </h2>
        <p
          class="text-slate-500 text-center mt-6 mx-4 leading-6 mb-6 text-[15px]"
        >
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
  </body>
</html>
